<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
   
</head>
<body>
    
    <header>Get connected to the web!</header>
    <div class="web">
        <img src="https://mbtskoudsalg.com/images/free-spider-web-png-5.png" alt="spider web">
    </div>

    

    <div class="dev">
        <!-- <img src="https://appliedtech.iit.edu/sites/sat/files/elements/INTM/pictures/icons/softwaredev.png" alt="softwaredev"> -->
    </div>
    <div class="spider-container">
            <div class="spider-web"></div>

            <div class="spider">
                    <div class="body">
                            <div class="eye eye-left"></div>
                            <div class="eye eye-right"></div>
                    </div>
                    <div class="legs-left">
                            <div class="leg l1"></div>
                            <div class="leg l2"></div>
                            <div class="leg l3"></div>
                            <div class="leg l4"></div>
                    </div>
                    <div class="legs-right">
                            <div class="leg r1"></div>
                            <div class="leg r2"></div>
                            <div class="leg r3"></div>
                            <div class="leg r4"></div>
                    </div>
            </div>
            
    </div>

    <div class="bubble-container">
            <div class="talkbubble">
                Find a web developer today!
            </div>
    </div>
    
    
    
</body>
</html>
