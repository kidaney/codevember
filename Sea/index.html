<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sea</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
</head>
<body>
    <header class="intro">
            <h1>Learn more about some of our seas!</h1>
            <h4>Hover over the red markers to learn more.</h4>
    </header>
    
    <div class="mapFrame">
        <img src="https://images-na.ssl-images-amazon.com/images/I/817NXGAxcvL.jpg" alt="world map" class="world">
        <div id="mediterranean" class="marker m1"></div>
        <div id="red" class="marker m2"></div>
        <div id="black" class="marker m3"></div>
        <div id="caribbean" class="marker m4"></div>
        <div id="gulfMexico" class="marker m5"></div>
        <div id="hudson" class="marker m6"></div>
        <div id="bering" class="marker m7"></div>
        <div id="tasman" class="marker m8"></div>
        <div id="coral" class="marker m9"></div>
        <div id="bengal" class="marker m10"></div>
        <div id="arabian" class="marker m11"></div>
        <div id="north" class="marker m12"></div>
    </div>

        <!-- The Modal -->
        <div id="info" class="modal">

        <!-- Modal content -->
        <div class="facts">
            <span class="close">&times;</span>
            <p id="text">Error!</p>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
